<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" />
    <div
      class="g-signin2"
      g_id_onload
      data-onsuccess="onSignIn"
      data-client_id="1074686216388-954975huvj7th5pqt5e9ptnupnaddi3a.apps.googleusercontent.com"
      data-callback="onSignIn"
      content="1074686216388-s713tl1dssbln22e0228pkojamu0m4ps.apps.googleusercontent.com"
    ></div>
    <button>click</button>
    <script>
      const google = require("https://accounts.google.com/gsi/client");
      function handlePopupClose() {
        alert("success");
      }
      const btn = document.querySelector("button");
      btn.onclick = () => {
        auth();
      };
      function auth() {
        const client = google.accounts.oauth2.initCodeClient({
          client_id:
            "1074686216388-s713tl1dssbln22e0228pkojamu0m4ps.apps.googleusercontent.com",
          scope: "https://www.googleapis.com/auth/userinfo.profile",
          ux_mode: "popup",
          callback: (response) => {
            if (response.code) {
              console.log(response.code);
            }
          },
        });
        client.requestCode();
      }

      function onSignIn(googleUser) {
        location.href = "https://google.com";
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log("Name: " + profile.getName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail()); // This is null if the 'email' scope is not present.
      }
    </script>
  </body>
</html>
